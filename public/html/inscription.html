<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>inscription</title>

<body class="inscription align-items-center d-flex justify-content-center">
<div class="container inscriptionform col-lg-offset-3 col-lg-6 ">
    <div>
        <h2>Formulaire d'inscription</h2>
    </div>
    <div>
        <form class="inscriptiontable">
            <fieldset>    
                <table>
                    <tr>
                        <td><label>Nom</label></td>
                        <td><input type="text" placeholder="saisissez votre nom" class="form-control"/> </td>
                    </tr>
                    <tr>
                        <td><label>Prénom</label></td>
                        <td><input type="text" placeholder="saisissez votre prenom" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" placeholder="saisissez votre email" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td><label>Mot de passe</label></td>
                        <td><input type="password" placeholder="entrez votre mot de passe" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td><label for="password">Confirmer mot de passe</label></td>
                        <td><input type="password" name="password" placeholder="confirmez votre mot de passe" class="form-control"/></td>
                    </tr>
                    <tr>
                        <td><label>Photo</label></td>
                        <td><input type="file" accept=""/></td>
                    </tr>
                    <tr >
                        <td class="ligneaccueil" colspan="2"><input type="submit" value="inscription" id='submitSignIn' class="btn btn-danger">  
                        <a href="index.html">Retour à l'accueil</a></td>
                    </tr>
                </table>                
            </fieldset>
        </form>
    </div>    
</div>
